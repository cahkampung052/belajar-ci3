{% extends "layout/main.html" %} 
{% block content %}
<div class="row">
    <div class="col-md-12 d-md-none my-3">
        <h6 class="mb-0 lh-100">
            Daftar Pengguna
        </h6>
    </div>
    <div class="col-md-12 mb-3">
        <div class="row">
            <div class="col-md-6">
                <h6 class="mb-0 lh-100 d-none d-lg-block">
                    Daftar Pengguna
                </h6>
            </div>
            <div class="col-md-6">
                <div class="float-right">
                    <a href="{{baseUrl}}user/create" class="btn btn-primary btn-sm">
                        Tambah Pengguna
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                {% if sukses is defined and sukses is not null %}
                <div class="alert alert-info">
                    {{sukses}}
                </div>
                {% endif %}
                <div class="table-responsive">
                    <table id="table" class="table table-bordered table-hover nowrap">
                        <thead>
                            <tr>
                                <th scope="col">Nama</th>
                                <th scope="col">Email</th>
                                <th scope="col" width="120"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for val in listUser %}
                            <tr>
                                <td>{{val.nama}}</td>
                                <td>{{val.email}}</td>
                                <td class="text-center">
                                    <a href="{{baseUrl}}user/edit/{{val.id}}">Edit</a> | <a href="user/deleteAction/{{val.id}}" onclick="return confirm('Apakah kamu yakin ingin menghapus data ini ?');">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
